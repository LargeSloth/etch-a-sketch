<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="flex-container">
        <div class="title"><h1>Sloth Sketch</h1></div>
        <div class="mode">Mode: Drawing</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="btnBlack" onclick="changeColor('black')">Black</button>
                <button class="btnEraser" onclick="changeColor('white')">Eraser</button>
                <button class="btnGrey" onclick="changeColor('gray')">Grey</button>
                <button class="btnRandom" onclick="changeColor('random')">Random</button>
                <button class="btnReset" onclick="resetBoard()">Reset</button>
            </div>
            <div class="sliderContainer">
                <input type="range" placeholder="Size of Board" min="2" max="100" value="16" id="gSlider" class="slider" onchange="changeSize(this.value)" />
                <div class="sizeofslider"><p>Canvas Size: <span id="GS"></span></p></div>
            </div>
        </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
